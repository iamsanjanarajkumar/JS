<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Basics</title>
  </head>
  <body>
    <h1>marks = 70-100(A) 50-70(B) 35-50(c) ==35(D) , Fail</h1>

    <script>
      var marks = 35;

      if (marks >= 70 || marks <= 100) {
        document.write(
          `<h2>First condition is false and second condition is true</h2>`
        );
      } else if (marks >= 50 || marks <= 70) {
        document.write(`<h2>First and second condition is true</h2>`);
      } else if (marks > 35 || marks < 50) {
        document.write(`<h2>First condition is false and second is true</h2>`);
      } else if (marks === 35) {
        document.write(`<h2>condition is false</h2>`);
      } else {
        document.write(`<h2>Invalid </h2>`);
      }
    </script>
  </body>
</html>
