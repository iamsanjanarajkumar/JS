<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <h3>Do-while</h3>
    <script>
      var a = prompt("enter any number");
      var x = Number(a);

      //init
      var i = -1;
      do {
        document.write(`<h1>${x} * ${i} =${x * i}</h1>`);
        i++;
      } while (i <= 10); /*conditional*/
    </script>
  </body>
</html>
