<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <center>
      <h1>CALL BACK FUNCTION</h1>
    </center>
    <hr />

    <script>
      function howAreYou(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }
      howAreYou(
        "how is your health?",
        function () {
          document.write("Good");
        },
        function () {
          document.write("Bad");
        }
      );
    </script>
  </body>
</html>
