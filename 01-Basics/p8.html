<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <h3>Conditional Statements</h3>
    <script>
      var x =
        prompt(
          "enter the value"
        ); /*window objects /BOM >browser object model */
      document.write(`<h1>TypeOf method: ${typeof x}</h1>`);

      var a = Number(x); /*used to convert the any type into number */

      if (a === 123) {
        document.write(`<h1> ${a} is equal to 123 </h1>`);
      } else if (a > 123) {
        document.write(`<h1> ${a} is greater than 123 </h1>`);
      } else if (a < 123) {
        document.write(`<h1> ${a} is lesser than 123 </h1>`);
      } else {
        document.write(`<h1> check your input</h1>`); /*other than numbers */
      }
    </script>
  </body>
</html>
