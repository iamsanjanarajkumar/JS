<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-EVENTS</title>
  </head>
  <body>
    <center>
      <h1>Play(),Pause() & FullScreen()</h1>
    </center>
    <hr />

    <video src="Assets/media/video.mp4" height="300" id="videoFile"></video>
    <button onClick="PlayHandler()">Play</button>
    <button onClick="PauseHandler()">Pause</button>
    <button onClick="FullScreenHandler()">FullScreen</button>

    <script>
      function PlayHandler() {
        document.getElementById("videoFile").play();
      }
      function PauseHandler() {
        document.getElementById("videoFile").pause();
      }
      function FullScreenHandler() {
        document.getElementById("videoFile").requestFullscreen();
      }
    </script>
  </body>
</html>
