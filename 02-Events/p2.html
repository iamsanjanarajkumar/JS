<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-EVENTS</title>
  </head>
  <body>
    <center>
      <h1>KEYBOARD EVENTS</h1>
    </center>
    <hr />

    <!--EVENTS
       onkeypress => deprecated ,used to have one key of delay
       onkeydown => will have one key of delay time
       onkeyup => no delay time-->

    <form action="">
      <label for=""> Enter Name</label>
      <input type="text" name="name" id="txt" onkeyup="result()" />
    </form>

    <h1 id="output"></h1>

    <script>
      //event handler
      function result() {
        let name = document.getElementById("txt").value;
        document.getElementById("output").innerHTML = name;
      }
    </script>
  </body>
</html>
