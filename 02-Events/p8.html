<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-EVENTS</title>
  </head>
  <body>
    <center>
      <h1>JS-MEDIA EVENTS</h1>
    </center>
    <hr />
    <h3 id="msg"></h3>
    <video
      src="Assets/media/video.mp4"
      height="200"
      controls
      onplay="playHan()"
      onpause="pauseHan()"
      onvolumechange="volHan()"
      onseeking="seekHan()"
    ></video>

    <script>
      var msg = document.getElementById("msg");

      function playHan() {
        msg.innerHTML = "Started playing video";
        msg.style.color = "green";
      }
      function pauseHan() {
        msg.innerText = "Paused playing video";
        msg.style.color = "crimson";
      }
      function volHan() {
        msg.innerText = "changing volume ";
        msg.style.color = "deepskyblue";
      }
      function seekHan() {
        msg.innerText = "video timing is change ";
        msg.style.color = "deeppink";
      }
    </script>
  </body>
</html>
