<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-EVENTS</title>
  </head>
  <body>
    <center>
      <h1>Focus and blur</h1>
    </center>
    <hr />

    <form action="">
      <label for="">name</label>
      <input
        type="text"
        name="name"
        id="name"
        onfocus="focusHandler()"
        onblur="blurHandler()"
      />
    </form>

    <script>
      function focusHandler() {
        document.getElementById("name").style.backgroundColor = "orange";
      }
      function blurHandler() {
        document.getElementById("name").style.backgroundColor = "grey";
      }
      
    </script>
  </body>
</html>
