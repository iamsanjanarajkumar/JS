<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-VALIDATION</title>
  </head>
  <body>
    <center>
      <h1>Mobile Number validation (Indian mobile number)</h1>
    </center>
    <form action="">
      <label for="mobile">Mobile </label>
      <input
        type="text"
        name="mobile"
        id="mobile"
        maxlength="10"
        onkeyup="validate()"
      />
      <strong id="status"></strong>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      function validate() {
        var mobile = document.getElementById("mobile").value;
        var status = document.getElementById("status");

        var regex = /^[6-9]\d{9}$/; // 6789-12344359889

        if (mobile === "") {
          status.innerText = "Mobile field must be filled";
          status.style.color = "orangered";
        } else {
          if (regex.test(mobile) === false) {
            status.innerText = "Invalid Indian Mobile Number";
            status.style.color = "orangered";
          } else {
            status.innerText = "Valid Indian Mobile Number";
            status.style.color = "green";
          }
        }
        
      }
    </script>
  </body>
</html>
