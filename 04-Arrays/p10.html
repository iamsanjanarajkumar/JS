<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <h1>Array reverse methods</h1>

    <script>
        var colors = ['black', 'green', 'yellow'];
        document.write(`<h2> Before Reverse =  ${colors} </h2>`);
        document.write(`<h2> After Reverse = ${colors.reverse()} </h2>`);
    </script>
</body>
</html>
