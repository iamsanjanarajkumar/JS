<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>ARRAY METHODS</h1>
    </center>
    <hr />
    
    <h3>Adding new elements into an Array</h3>
    <hr>

    <script>
        document.write("<h4>Array...</h4>");
        let colors= ["RED", "GREEN", "YELLOW", "MAGENTA"];
        document.write("Array..",colors +"<br/>");
        document.write("Array length:", colors.length+"<br/>");

        document.write("<h4>Adding new elements AT THE FIRST</h4>");
        colors.unshift("BLACK"); 
        document.write("Array..",colors +"<br/>");
        document.write("Array length:", colors.length+"<br/>");


        document.write("<h4>Adding new elements AT THE END</h4>");
        colors.push("CRIMSON","TEAL");
        document.write("Array..",colors +"<br/>");
        document.write("Array length:", colors.length+"<br/>");
    </script>
  </body>
</html>
