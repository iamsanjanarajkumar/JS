<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAYS</title>
  </head>
  <body>
    <center>
      <h1>ARRAY METHODS</h1>
    </center>
    <hr />

    <h3>Merging two or more than two arrays</h3>
    <!--joining of only two arrays for more than two arrays spread operator is used-->
    <hr />

    <script>
      document.write("<h4>Array...</h4>");
      let pets = ["cat", "dog", "Parrot"];
      let wilds = ["Tiger", "Wolf", "Zebra"];
      let bugs = ["Ant", "bee"];

      let animals = pets.concat(wilds, bugs);
      document.write(animals + "<br />");
      document.write(typeof animals + "<br />");
      document.write(`<h3> length =${animals.length} </h3>`);
    </script>
  </body>
</html>
