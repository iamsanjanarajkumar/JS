<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAY</title>
  </head>
  <body>
    <h1>Array Method -> filter method & find method</h1>
    <script>
      var user = [
        {
          id: 1,
          first: "raju",
          last: "kumar",
          email: "raju@gmail.com",
        },
        {
          id: 2,
          first: "John",
          last: "Michael",
          email: "john@gmail.com",
        },
        {
          id: 3,
          first: "raju",
          last: "sharma",
          email: "raju1223@gmail.com",
        },
        {
          id: 4,
          first: "chandu",
          last: "verma",
          email: "chandu@gmail.com",
        },
      ];
      console.log("output: ", user);

      //array.filter => output is an array format
      var user1 = user.filter(function (item) {
        return item.first === "raju";
      });
      console.log("output1: ", user1);

      //array.find is an object format
      var user2 = user.find(function (item) {
        return item.id === 3;
      });
      console.log("output2: ", user2);
    </script>
  </body>
</html>
