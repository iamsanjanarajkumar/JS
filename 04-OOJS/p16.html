<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Object based inheritence(inheritence chain)</h1>
    </center>
    <hr />
    <script>
      let user = {
        name: "Raju",
        email: "tejas@gmail",
      };
      let user1 = Object.create(user, {
        mobile: {
          value: "6360361634",
        },
        age: {
          value: 23,
        },
      });
      let user2 = Object.create(user1, {
        course: {
          value: "javascript",
        },
        duration: {
          value: "1-3 months",
        },
      });
      console.log("user2=", user2);
      document.write(`<h1>${user2.name}</h1>`);
      document.write(`<h1>${user2.email}</h1>`);
      document.write(`<h1>${user2.mobile}</h1>`);
      document.write(`<h1>${user2.age}</h1>`);
      document.write(`<h1>${user2.course}</h1>`);
      document.write(`<h1>${user2.duration}</h1>`);
    </script>
  </body>
</html>
