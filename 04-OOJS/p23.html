<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Parameter function constructor</h1>
    </center>
    <hr>
    <script>
        function Course(ti,du,fe){
            this.title=ti;
            this.fee=fe;
            this.duration=du;
        }
        let x1=new Course('Javascript','1month',123345);
        console.log('x1=',x1);
        document.write(`<h3>title=${x1.title}</h3>`);
        document.write(`<h3>fee=${x1.fee}</h3>`);
        document.write(`<h3>Duration=${x1.duration}</h3>`);

        let x2=new Course('React','3month',775345);

        console.log('x2=',x2);
        document.write(`<h3>title=${x2.title}</h3>`);
        document.write(`<h3>fee=${x2.fee}</h3>`);
        document.write(`<h3>Duration=${x2.duration}</h3>`);

    </script>
</body>
</html>
