<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>CLASS</h1>
    </center>
    <hr>
    <h3>Class syntax contains two components</h3>
    <ol>
        <li>Class Declarations</li>
        <li>Class Expressions</li>
    </ol>
    <hr>
    <script>
         document.write(`<h1>class declaration</h1>`);
         class User{
            //built in method
            constructor(){
                //property
                this.name = "Mohan";
                this.email="mohan@gmail";
                document.write(`<h1>Constructor method</h1>`);
            }
            //method
            display(){
                document.write(`<h1>name is ${this.name}</h1>`);
            }
            print(){
                document.write(`<h1>email is ${this.email}</h1>`);
            }
         }
         let x= new User();
         console.log('x=',x);

         document.write(`<h1>name= ${x.name}</h1>`);
         document.write(`<h1>email= ${x.email}</h1>`);

         document.write(`<hr>`);

         x.display();
         x.print();

    </script>
</body>
</html>
