<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Static Methods</h1>
    </center>
    <hr>

    <!--<h3>Static Method inside class</h3>-->
    <script>
        class Course{
            constructor(title, dur){
            document.write(`<h3>Constructor called</h3>`);
            this.title = title;
            this.dur = dur;
            }
            //static method
            static print(val){
                //will not allow this pointer
                //static functions call possible only by class name
                document.write(`<h1>this is static method</h1>`);
                document.write(`<h1>Property Title = ${this.title} </h1>`);
                document.write(`<h1> Parameter Title = ${val} </h1>`);

            }
            //non static
            courseInfo(){
                document.write(`<h3> ${this.title} ${this.dur} </h3>`);
            }
        }
        Course.print("Be-Practical");//Parameterized Static Method Call
        let x= new Course("JS","1month"); 
        x.courseInfo();//method call w.r.t  instance
    </script>
</body>
</html>
