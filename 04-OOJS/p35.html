<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Javascript Inheritance..!</h1>
        <p>JS inheritance is a mechanism that allows us to create new classes on the basis of already existing classes.</p>
        <p>The JS<b>extends</b> keyword is used to create a child class on the basis of a parent class</p>
        <p>It makes an IS-A relationship</p>
    </center>
    <hr>


    <script>
        class Moment extends Date{
            constructor(){
                super();

            }
        }
        let moment = new Moment();
        document.write(`<p>Current date: ${moment.getDate()}</p>`);
        document.write(`<p>Current Month: ${moment.getMonth()}</p>`);
        document.write(`<p>Current Year: ${moment.getYear()}</p>`);

        class Bike{
            constructor (){
                this.bikeName ="Honda";
            }
        }
        class Vehicle extends Bike{
            constructor(name, price){
                super();
                this.name1 = name;
                this.price1 = price;
            }
        }
        let vehicle =new Vehicle("CD Deluxe", 90000);
        document.write(`<p>Vehicle Name is ${vehicle.name1}</p>`);
        document.write(`<p>Vehicle Price is ${vehicle.price1}</p>`);
        document.write(`<p>Vehicle Name is ${vehicle.bikeName}</p>`);

    </script>
</body>
</html>
