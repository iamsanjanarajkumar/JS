<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Super Key</h1>
    </center>

    <script>
      //super class
      class Materials {
        constructor(x, y) {
          this.brick = x;
          this.cement = y;
        }
        getMaterialInfo() {
          return `Material Info Bricks =${this.brick} and ${this.cement}`;
        }
      }
      //base class
      class Building extends Materials {
        constructor(a, b, c) {
          super(a, b); // a=x , b=y
          this.sand = c; //own prop of base class
        }
        getMaterialInfo() {
            document.write(`<h1> ${super.getMaterialInfo()} </h1>`);
            return `the sand info = ${this.sand} load.`;
        }
      }
      let p = new Building(300, 20, 2);
      document.write(`<h1>${p.getMaterialInfo()} </h1>`);
    </script>
  </body>
</html>
