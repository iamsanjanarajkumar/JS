<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Object.assign()</h1>
    </center>
    <script>
      //it is used to merge common properties
      var user1 = {
        name: "John",
        email: "john@example.com",
      };
      var user2 = {
        age: 22,
        email: "john12334@example.com",
      };
      console.log("user =", user1);
      console.log("user2 =", user2);
     
      //merges the properties of an object ,it holds the latest properties if any common property exists
      let res = Object.assign(user1, user2);
      console.log(`res=`, res);
    </script>
  </body>
</html>
