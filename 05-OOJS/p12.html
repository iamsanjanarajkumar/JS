<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Object.values()</h1>
    </center>

    <script>
      //it returns array of values
      const user = {
        name: "Raj",
        email: "raj@example.com",
        mobile: "2483498",
        age: 22,
      };
      console.log("values =", Object.values(user));

      for (let item of Object.values(user)) {
        document.write(`<h3> ${item} </h3>`);
      }
    </script>
  </body>
</html>
