<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Object property Destructuring using loop</h1>
    </center>
    <hr />
    <script>
      const user = {
        name: "Raj",
        email: "raj@example.com",
        mobile: "2483498",
        age: 22,
      };

      //for ..in
      for (let item in user) {
        document.write(`<h3>${item} : ${user[item]}</h3>`);
        console.log(item);
      }
      
    </script>
  </body>
</html>
