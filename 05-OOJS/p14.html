<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Write Protect the values</h1>
    </center>
    <hr />

    <script>
      // "use strict"
      var user = {
        email: "john@example.com",
      };

      Object.defineProperty(user, "name", {
        value: "John",
        writable: false, // true -> writable , false -> readable (write protect) (default)
      });
      console.log("before name =", user);

          user.name = "Mohan",
          user.email = "mohan@gmail.com",
          console.log("after name =", user);
    </script>
  </body>
</html>
