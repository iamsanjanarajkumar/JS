<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Entries to Object conversion</h1>
    </center>
    <hr />
    <script>
      const userEntry = new Map([
        ["name", "john"],
        ["email", "tejas@gmail"],
        ["age", 33],
      ]);
      console.log("entries=", userEntry);

      //convert entries into an object
      const userObject = Object.fromEntries(userEntry);

      console.log("objet user=", userObject);
    </script>
  </body>
</html>
