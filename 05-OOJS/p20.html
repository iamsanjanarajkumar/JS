<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Accessor properties(get and set)</h1>
        <p>consider we have 2 functions inside an object, one to set the value and another to get the value from it</p>
    </center>
    <hr>
    <script>
        var user={
            name:"john",
            surName:"mathew",
            email:"john@example.com",
        };
        Object.defineProperty(user,'fullName',{
            get: function(){
                return this.name+" "+this.surName;
            },
            set: function(value){
                [this.name,this.surName] = value.split(" ");
            }
        });
        console.log("user",user)
        console.log('fullName =',user.fullName);//john mathew

        user.surName="Rajkumar";
         
        console.log("user",user)
        console.log('fullName =',user.fullName);//john Rajkumar

        user.name="Sanjana";
        console.log("user",user)
        console.log('fullName =',user.fullName)//Sanjana Rajkumar


    </script>
</body>
</html>
