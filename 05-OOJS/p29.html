<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Class ES-6</h1>
      <p>PARAMETERIZED Class</p>
    </center>
    <script>
      class Sum {
        constructor(x, y) {
          this.a = x;
          this.b = y;
        }
        calculate() {
          return this.a + this.b;
        }
      }
      let s = new Sum(12, 44);
      let s1 = new Sum(22, 43);

      console.log('s=',s);
      console.log('s1=',s1);
      
      document.write(`<h3>Sum = ${s.calculate()}</h3>`);
      document.write(`<h3>Sum = ${s1.calculate()}</h3>`);
    </script>
  </body>
</html>
