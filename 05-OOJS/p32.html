<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Static Method</h1>
    </center><hr>

    <script>
        class Person{
           //properties and method 
           constructor(){
            document.write('hi I am constructor');
            this.name="Sanjana";
           }
           static getName(na){
              //this pointer is inactive inside the static methods
              document.write(`<h1> hi ${this.name} welcome to JS</h1>`);
              document.write('<h1> '+na +' welcome to JS</h1>');

           }

        }
        //classname.methodname
       Person.getName("Sanjana");
    </script>
</body>
</html>
