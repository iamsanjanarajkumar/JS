<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <h3>Super Key</h3>
    <script>
        class Company{
            constructor(x,y){
                this.empID= x;
                this.empDes= y;
            }
            getEmpInfo(){
            document.write(`<h1>Employee ID: ${this.empID} & Designation is ${this.empDes} </h1>`);

            }
        }
        class Emp extends Company{
            constructor(na,em,id,de){
                super(id,de);
                this.name=na;
                this.email =em;
                
            }
            getEmpInfo(){
                super.getEmpInfo();
                document.write(`<h1>Name: ${this.name} & Email: ${this.email}</h1>`);
            }
        }
        let x = new Emp('John', 'john@example.com',322,'Front-end Developer');
        x.getEmpInfo();
    </script>
</body>
</html>
