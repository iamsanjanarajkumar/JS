<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>get and set methods</h1>
    </center>

    <script>
      class Car {
        constructor() {
          this.title = ""; //will not be used to call
        }
        //get to return the value
        get title() {
          return `My car title is ${this._name}`; //_name => alias property for the title
        }
        //set to assign the value
        set title(y) {
          this._name = y;
        }
      }

      let x = new Car();
      console.log("x=", x);

      x.title = "Mahindra Thar"; //setter method
      document.write(`<h1> ${x.title}</h1>`);
    </script>
  </body>
</html>
