<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <h1>Object creation with new keyword</h1>

    <script>
      var x = new Object(); //x is an instance of  an Object()

      x.name = "John";
      x.age = 22;
      x.email = "john@example.com";

      x.getName = function () {
        document.write(`<h1> My name is ${this.name} </h1>`);
      };
      console.log(x);

      document.write(`<h1> name = ${x.name} </h1>`);
      document.write(`<h1> email = ${x.email} </h1>`);
      document.write(`<h1> age = ${x.age} </h1>`);
      x.getName();
    </script>
  </body>
</html>
