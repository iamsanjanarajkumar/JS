<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>Object Methods</h1>
    </center>

    <script>
      //Object Constructor

      const user = {
        name: "Raj",
        email: "raj@gmail.com",
        mobile: "98924210300",
        age: 25,
      };
      console.log(`user= `, user);

      //Object.create -> copy or clone one object prototype in another object
      const user1 = Object.create(user);

      console.log(`user1= `, user1);
    </script>
  </body>
</html>
