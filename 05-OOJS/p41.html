<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Getter and setter </h1>
    </center>
    <script>
        class Card{
            constructor(){
                this.number ="";
            }
            set cardNum(val){
                this.number = val;
            }
            get cardNum(){
                return this.number;
            }
        }
        let x = new Card();
        console.log('x=', x);
        x.cardNum = 6360138054;
        document.write(`<h1> First card = ${x.number}</h1>`);
    </script>
</body>
</html>
