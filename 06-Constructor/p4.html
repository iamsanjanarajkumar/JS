<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor</title>
  </head>
  <body>
    <h3>Math (Static Methods)</h3>
    <script>
      document.write(`<h3> abs(-12) =${Math.abs(-12)}</h3>`);
      document.write(`<h3> sqrt(25) = ${Math.sqrt(25)}</h3>`);
      document.write(`<h3 cbrt(27) = ${Math.cbrt(27)}</h3>`);
      document.write(`<h3 min(27,123,14,3) =${Math.min(27, 123, 14, 3)}</h3>`);
      document.write(
        `<h3 max(27,123,14,3  ) = ${Math.max(27, 123, 14, 3)}</h3>`
      );

      document.write(`<h3> floor(2.9)=${Math.floor(2.9)}</h3>`);
      document.write(`<h3> ceil(2.2) = ${Math.ceil(2.2)}</h3>`);

      document.write(
        `<h3> round(2.2) = ${Math.round(2.2)} </h3>`
      ); /* >0.5 =lowest*/
      document.write(
        `<h3> round(2.6) = ${Math.round(2.6)} </h3>`
      ); /*<0.5 =highest*/

      document.write(`<h3> acos(adj/hyp)=${Math.acos(8 / 10)} </h3>`);
      document.write(`<h3> acos(adj/hyp)=${Math.acos(-1)} </h3>`);
      document.write(`<h3> acos(adj/hyp)=${Math.acos(0)} </h3>`);

      document.write(`<h3> acosh(x) = ${Math.acosh(2)} </h3>`);
      document.write(`<h3> trunc(x) = ${Math.trunc(12.33)} </h3>`);
      document.write(`<h3> trunc(x)=${Math.trunc(0.33)} </h3>`);
      document.write(
        `<h3> fround(x) = ${Math.fround(3.876539).toFixed(3)} </h3>`
      );
      /*
      Math.acosh(2);
      Math.asinh(x);
      Math.atan(x);
      Math.atanh(x);
      Math.atan2(x, y);
      Math.cosh(x);
      Math.cos(x);
      Math.exp(x);E^x Euler constant(2.718)
      Math.fround();
      Math.log(x);
      Math.log1p();
      Math.pow(x, y);
      Math.sign(x);
      Math.trunc(x) -> integer portion of x (removes fractional digits)


      */
    </script>
  </body>
</html>
