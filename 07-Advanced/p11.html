<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvancedJS</title>
</head>
<body>
    <h1>Proxy of Object read only</h1>

    <script>
        let user ={
            name:"John",
            age: 22,
            isActive: true,
        }
        let handler ={
            set: function(obj,prop,value){
                if(obj[prop]){
                    console.log('read only..')
                } else{
                    console.log('property does not exist')
                }
            }
        }
        const pr = new Proxy (user, handler);

        pr.name ='David';
        pr.age = 28;
        pr.email = "david@gmail.com"
    </script>
    
</body>
</html>
