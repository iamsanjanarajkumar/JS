<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <center>
      <h1>DOM</h1>
    </center>
    <hr />

    <p id="pp" style="color: brown; font-size: 20px">This is a paragraph</p>
    <p>This is another paragraph</p>

    <script>
      //selecting element
      var elem = document.getElementById("pp");

      //Getting style info from element
      alert(elem.style.color); //output: red
      alert(elem.style.fontSize); //output:20px
      alert(elem.style.fontStyle); //output: nothing

      //Getting compute style info from element
      var styles = window.getComputedStyle(elem);

      alert(styles.getPropertyValue("color")); //output: rgba(255,0,0 )
      alert(styles.getPropertyValue("font-size")); //output: 20px
      alert(styles.getPropertyValue("font-weight")); //output: 700
      alert(styles.getPropertyValue("font-style")); //output: normal
    </script>
  </body>
</html>
