<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h3>document.title</h3>
    <button onclick="modifyTitle()">Click me</button>

    <script>
      function modifyTitle() {
        document.title = "Welcome to JAVASCRIPT";
      }
    </script>
  </body>
</html>
