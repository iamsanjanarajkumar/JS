<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
    </head>
    <body>
        <h3>document.body</h3>
        <button onclick="handler('#222')">DARK</button>
        <button onclick="handler('lavender')">LIGHT</button>
        <script>
        function handler(color) {
            document.body.style.backgroundColor = color;
        }
        </script>
    </body>
</html>
