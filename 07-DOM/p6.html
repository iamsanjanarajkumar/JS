<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <section id="blk"></section>
    <hr />

    <button type="button" onclick="addContent()">Add Block</button>
    <button type="button" onclick="removeContent()">Remove Block</button>

    <script>
      function addContent() {
        let content = `
            <h1>WELCOME TO JS </h1>
            <h3>Subtitle of JS </h3>
            <p>Lorem ipsum dolor sit amet, consectetur adip proident du lorem ipsum dolor </p>
            <button type="button" onclick="removeContent()">Remove Block</button>
            `;
        document.getElementById("blk").innerHTML = content;
      }
      function removeContent() {
        document.getElementById("blk").innerHTML = "";
      }
    </script>
    <hr />
    <button type="button" onclick="addElement()">Create Element</button>
    <script>
      function addElement() {
        let p = document.createElement("p");
        console.log(p);

        let data = document.createTextNode(
          "lorem ipsum dolor sit amet, consectetur adip proident null et non proident lorem ipsum lorem et"
        );
        console.log(data);

        p.appendChild(data);
        console.log(p);
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
