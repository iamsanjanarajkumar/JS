<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
    <body>
        <center>
        <h1>window.close() & window.open()</h1>
        </center>
        <hr />
        <button onclick="openHandler()">Open</button>
        <button onclick="closeHandler()">Close</button>

        <script>
        var webStats;
        function openHandler() {
            webStats = window.open("https://github.com/"); //to open in a new tab
            console.log("wait for 4seconds");
        }

        function closeHandler() {
            console.log("webStats =", webStats);
            webStats.close();
        }
        </script>
    </body>
</html>
