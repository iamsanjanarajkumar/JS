<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h3>document.hasFocus()</h3><!--Application of hasFocusin online examinations and bank transactions to check whether the current page is focused or not-->
    <p id="log">Awaiting focus check</p>
    <button onclick="handler()">Click Me</button>

    <script>
      function handler() {
        /*BOM*/
        window.open(
          "https://www.youtube.com/",
          "youtube",
          "width = 800,height=400,left=100,right=100"
        );
      }
      function checkPageFocus() {
        let body = document.querySelector("body"); //html tag, id,class
        let log = document.getElementById("log");

        if (document.hasFocus()) {
          log.textContent = "This document has focus";
          body.style.background = "darkcyan";
          body.style.color = "#fff";
        } else {
          log.textContent = "This document does not have focus";
          body.style.background = "#aaa";
          body.style.color = "#ccc";
        }
      }
      setInterval(checkPageFocus, 300);
    </script>
  </body>
</html>
