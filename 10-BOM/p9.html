<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
  </head>
  <body>
    <script>
      function myFunction() {
        alert("Hello World!");
      }
      //setInterval("myFunction()",1000);
      //setTimeout("myFunction()",1000);
    </script>
    <button type="button" onclick="setTimeout(myFunction,2000)">
      Click ME
    </button>
    <script>
      function showTime() {
        var d = new Date();
        document.getElementById("clock").innerHTML = d.toLocaleTimeString();
      }
      setInterval(showTime, 1000);
    </script>
    <p>The Current time on your Computer is :<span id="clock"></span></p>
    <script>
      var timeOUT;

      function showAlert() {
        alert("This is JavaScript Alert Box");
      }
      function delayedAlert() {
        timeOUT = setTimeout(showAlert, 2000);
      }
      function clearAlert() {
        clearTimeout(timeOUT);
      }
    </script>
    <button type="button" onclick="delayedAlert()">
      Show Alert after two seconds
    </button>
    <button type="button" onclick="clearAlert()">
      Cancel Alert before it Display
    </button>
  </body>
</html>
