<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRINGS</title>
  </head>
  <body>
    <h3>String Methods</h3>
    <script>
      var str = "welcometojavascript";

      document.write(`<h3> string -->  ${str}</h3>`);
      document.write(`<h3> Slice(start-index, end-index)  Method</h3>`);
      document.write(`<h3> Slice = ${str.slice(2, 5)} </h3>`);

      document.write(`<h3>Substring (start-index,length)</h3>`);
      document.write(`<h3>Substring = ${str.substr(2, 5)} </h3>`);
      document.write(`<h3>Substring = ${str.substr(9, 4)} </h3>`);

      document.write(`<hr />`);

      //10+12 =22 //number =add
      //"10" +"12" =1012 //string = join(concat)

      document.write(`<h3> Concat  </h3>`);

      var a = "raj";
      var b = " kumar";

      document.write(`<h3> concat = ${a.concat(b)} </h3>`);

      var e = b.trim(); /* trim the white spaces */

      document.write(`<h3> concat with trim = ${a.concat(e)} </h3>`);
    </script>
  </body>
</html>
