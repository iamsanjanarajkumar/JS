<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRINGS</title>
  </head>
  <body>
    <h3>String Split</h3>
    <p>Check the output in the console log</p>

    <script>
      var str = "Sanjana Rajkumar";
      console.log("split() =", str.split('')); /* any char just quotes */
      console.log("split() =", str.split(" ")); /*split(with spaces)*/

      var colors = "blue,white,red,green,yellow";

      console.log("Before : ", colors);
      console.log("After : ", colors.split(","));
    </script>
  </body>
</html>
