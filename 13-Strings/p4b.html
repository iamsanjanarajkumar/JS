<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRINGS</title>
  </head>
  <body>
    <h1>Split and Reverse</h1>

    <script>
      var x = "welcome";

      document.write(`<h1> String = ${x}</h1>`);

      console.log("split =", x.split("")); //string => array

      console.log("reverse =", x.split("").reverse()); //string => array => reverse array

      console.log("join =", x.split("").reverse().join("")); //string => array => reverse array => string
      document.write(`<h2> After Reverse = ${x.split("").reverse().join("")}</h2>`);
    </script>
  </body>
</html>
