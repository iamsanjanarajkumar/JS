<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expressions</title>
  </head>
  <body>
    <h1>Regular Expressions</h1>

    <p>
      <strong>g</strong>: global. all matches(don't return on the first match)
    </p>
    <p>
        <strong>i</strong>: case insensitive/(ignore case)
    </p>
    <p>
        <strong>gi</strong>: global case insensitive
    </p>
    <p>
        <strong>u</strong>: unicode (pattern strings are considered as UTF-16) , unicode texts format
    </p>
    <p>
        <strong>y</strong>: Sticky : matches only from the index indicated by the lastIndex
        
    </p>
  </body>
</html>
