<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    
    <script>
        var str ="HelloWorld";
        var res=/[i-n]+/;
        console.log('match=', str.match(res));

        //match
        console.log('match=', str.match(res));
        //replace
        console.log(`replace=, ${str.replace(res,"test")}`);

        //split
        var str1 ="stringstring";

        console.log(`split:${str1.split(res)}`);

        //search
        console.log(`search:${str1.search(res)}`);
    </script>
</body>
</html>
